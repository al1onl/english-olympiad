<div id="studentLogin" class="app-container hidden">
    <h2>Вхід для Учня</h2>
    <p class="subtitle">Будь ласка, введіть свій логін та пароль, надані адміністратором.</p>
    
    <form id="studentLoginForm" style="max-width: 400px; margin: 0 auto;">
        
        <div id="studentError" class="forced-message hidden" style="margin-bottom: 20px;">
            Невірний логін або пароль.
        </div>

        <div style="margin-bottom: 20px;">
            <input type="text" id="studentLoginInput" placeholder="Логін (Email)" required style="margin-bottom: 15px;">
        </div>
        
        <div style="margin-bottom: 30px;">
            <input type="password" id="studentPasswordInput" placeholder="Пароль" required>
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 15px;">Увійти до системи</button>
        
        <button type="button" data-action="backToMain" class="btn-secondary" style="width: 100%;">
            ← Назад до головної
        </button>
    </form>
</div>

<div id="adminLogin" class="app-container hidden">
    <h2>Вхід для Адміністратора</h2>
    <p class="subtitle">Для доступу введіть дані адміністратора та кодове слово.</p>
    
    <form id="adminLoginForm" style="max-width: 400px; margin: 0 auto;">

        <div id="adminError" class="forced-message hidden" style="margin-bottom: 20px;">
            Невірні дані адміністратора.
        </div>

        <div style="margin-bottom: 15px;">
            <input type="text" id="adminLoginInput" placeholder="Логін (Email)" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <input type="password" id="adminPasswordInput" placeholder="Пароль" required>
        </div>
        
        <div style="margin-bottom: 30px;">
            <input type="password" id="adminCodeWord" placeholder="Кодове слово" required>
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 15px;">Увійти як Адмін</button>

        <button type="button" data-action="backToMain" class="btn-secondary" style="width: 100%;">
            ← Назад до головної
        </button>
    </form>
</div>
