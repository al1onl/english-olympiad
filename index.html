<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олімпіада з англійської мови</title>
    <style>
        :root {
            --primary: #424242;
            --accent: #6aa84f;
            --danger: #d9534f;
            --warning: #f0ad4e;
            --info: #5bc0de;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .mode-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .mode-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .mode-card p {
            color: #666;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background: #5a9740;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        /* Стилі для олімпіади */
        .olympiad-container {
            max-width: 100%;
        }

        .olympiad-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            margin-bottom: 14px;
            background: #424242;
            padding: 15px;
            border-radius: 10px;
        }

        .olympiad-brand h1 {
            font-size: 20px;
            margin: 0;
        }

        .olympiad-subtitle {
            font-size: 13px;
            color: #ddd;
        }

        .olympiad-card {
            background: linear-gradient(180deg, #ffffffee, #fbfbfb);
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        .olympiad-tasks {
            margin-top: 14px;
        }

        .olympiad-screen {
            display: none;
            padding: 12px;
            border-radius: 10px;
        }

        .olympiad-screen.active {
            display: block;
        }

        .task-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-box {
            background: #999;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            color: #111;
        }

        .question {
            font-size: 16px;
            margin: 0 0 8px 0;
        }

        .hint {
            font-size: 13px;
            color: #222;
            background: #eee;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .top-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .timer {
            background: #222;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700;
            min-width: 140px;
            text-align: center;
        }

        .prev-pill {
            background: #fff;
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .olympiad-btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-primary {
            background: #6aa84f;
            color: white;
        }

        .btn-danger {
            background: #d9534f;
            color: white;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(0,0,0,0.06);
        }

        .result {
            display: none;
            background: #fff;
            padding: 16px;
            border-radius: 10px;
            margin-top: 12px;
            text-align: center;
        }

        .olympiad-select, .olympiad-input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin: 2px 0;
        }

        /* Адмін панель */
        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: #e9ecef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--accent);
            color: white;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 4px solid var(--accent);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .user-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .user-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-item.header {
            background: #f8f9fa;
            font-weight: bold;
        }

        .user-credentials {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .danger-btn {
            background: var(--danger);
            padding: 5px 10px;
            font-size: 12px;
        }

        .danger-btn:hover {
            background: #c9302c;
        }

        @media (max-width: 768px) {
            .mode-selector {
                grid-template-columns: 1fr;
            }
            
            .user-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1>🏆 Олімпіада з англійської мови</h1>
            <p>Оберіть режим роботи</p>
        </div>

        <!-- Вибір режиму -->
        <div class="mode-selector" id="modeSelector">
            <div class="mode-card" onclick="showLogin('student')">
                <div class="mode-icon">🎓</div>
                <h3>Режим учня</h3>
                <p>Проходження олімпіади</p>
            </div>
            
            <div class="mode-card" onclick="showLogin('admin')">
                <div class="mode-icon">⚙️</div>
                <h3>Режим адміністратора</h3>
                <p>Управління користувачами</p>
            </div>
        </div>

        <!-- Форма входу для учня -->
        <div id="studentLogin" class="login-form" style="display: none;">
            <h2>Вхід для учня</h2>
            <div class="form-group">
                <label>Логін:</label>
                <input type="text" id="studentLoginInput" placeholder="Ваш логін">
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="studentPasswordInput" placeholder="Ваш пароль">
            </div>
            <button onclick="loginStudent()">Увійти до олімпіади</button>
            <button class="btn-secondary" onclick="showModeSelector()">← Назад</button>
        </div>

        <!-- Форма входу для адміна -->
        <div id="adminLogin" class="login-form" style="display: none;">
            <h2>Вхід для адміністратора</h2>
            <div class="form-group">
                <label>Логін адміна:</label>
                <input type="text" id="adminLoginInput" placeholder="admin">
            </div>
            <div class="form-group">
                <label>Пароль адміна:</label>
                <input type="password" id="adminPasswordInput" placeholder="Пароль">
            </div>
            <div class="form-group">
                <label>Кодове слово:</label>
                <input type="password" id="adminCodeWord" placeholder="Секретне кодове слово">
            </div>
            <button onclick="loginAdmin()">Увійти в адмін панель</button>
            <button class="btn-secondary" onclick="showModeSelector()">← Назад</button>
        </div>

        <!-- Адмін панель -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <!-- Адмін панель буде створюватися через JavaScript -->
        </div>

        <!-- Олімпіада -->
        <div id="olympiadApp" style="display: none;">
            <!-- Олімпіада буде створюватися через JavaScript -->
        </div>
    </div>

    <script>
        // Конфігурація системи
        const CONFIG = {
            ADMIN_LOGIN: "admin",
            ADMIN_PASSWORD: "admin123", 
            ADMIN_CODE_WORD: "olympiad2024",
            MAX_USERS: 1000
        };

        // Сховище даних
        let users = JSON.parse(localStorage.getItem('olympiad_users')) || [];
        let userProgress = JSON.parse(localStorage.getItem('olympiad_progress')) || {};

        // Змінні для олімпіади
        let olympiadRemaining = {1: 1200, 2: 1200, 3: 1200};
        let olympiadActiveTask = null;
        let olympiadTimerInterval = null;

        // Функції для роботи з інтерфейсом
        function showModeSelector() {
            document.getElementById('modeSelector').style.display = 'grid';
            document.getElementById('studentLogin').style.display = 'none';
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('olympiadApp').style.display = 'none';
        }

        function showLogin(mode) {
            document.getElementById('modeSelector').style.display = 'none';
            if (mode === 'student') {
                document.getElementById('studentLogin').style.display = 'block';
                document.getElementById('studentLoginInput').value = '';
                document.getElementById('studentPasswordInput').value = '';
            } else {
                document.getElementById('adminLogin').style.display = 'block';
                document.getElementById('adminLoginInput').value = '';
                document.getElementById('adminPasswordInput').value = '';
                document.getElementById('adminCodeWord').value = '';
            }
        }

        // Вхід для учня
        function loginStudent() {
            const login = document.getElementById('studentLoginInput').value.trim();
            const password = document.getElementById('studentPasswordInput').value.trim();
            
            if (!login || !password) {
                alert('Будь ласка, заповніть всі поля');
                return;
            }
            
            const user = users.find(u => u.login === login && u.password === password);
            
            if (user) {
                localStorage.setItem('current_user', JSON.stringify(user));
                showOlympiad();
            } else {
                alert('Невірний логін або пароль');
            }
        }

        // Вхід для адміна
        function loginAdmin() {
            const login = document.getElementById('adminLoginInput').value.trim();
            const password = document.getElementById('adminPasswordInput').value.trim();
            const codeWord = document.getElementById('adminCodeWord').value.trim();
            
            if (login === CONFIG.ADMIN_LOGIN && 
                password === CONFIG.ADMIN_PASSWORD && 
                codeWord === CONFIG.ADMIN_CODE_WORD) {
                showAdminPanel();
            } else {
                alert('Невірні облікові дані адміністратора');
            }
        }

        // Показати олімпіаду - ПОВНА ВЕРСІЯ!
        function showOlympiad() {
            document.getElementById('studentLogin').style.display = 'none';
            document.getElementById('olympiadApp').style.display = 'block';
            
            // ПОВНА ОЛІМПІАДА
            document.getElementById('olympiadApp').innerHTML = `
                <div class="olympiad-container">
                    <div class="olympiad-header">
                        <div class="olympiad-brand">
                            <h1>Олімпіада з Англійської мови — 10 клас (Hard)</h1>
                            <div class="olympiad-subtitle">Фінальна версія</div>
                        </div>
                        <div style="color:#fff;font-size:13px">
                            <button onclick="showModeSelector()" style="background: #666; padding: 5px 10px; border: none; border-radius: 5px; color: white; cursor: pointer;">Вийти</button>
                        </div>
                    </div>

                    <div class="olympiad-card">
                        <div class="olympiad-tasks">
                            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                                <div style="font-weight:700">Олімпіадні завдання — працюйте уважно</div>
                                <div class="top-right">
                                    <div class="prev-pill" id="prevBtn">← Повернутись</div>
                                    <div class="timer" id="timer">20:00</div>
                                </div>
                            </div>

                            <!-- Task 1 -->
                            <section id="task1" class="olympiad-screen">
                                <div class="task-head">
                                    <div><strong>Завдання 1</strong> — Advanced Use of English</div>
                                    <div class="hint">Вставте правильні слова у пропуски.</div>
                                </div>
                                <div class="task-box">
                                    <p style="line-height:1.6">
                                    Contemporary urban studies increasingly emphasize the need for 
                                    <select class="olympiad-select" id="t1s1">
                                        <option value="">—</option>
                                        <option value="synthesis">synthesis</option>
                                        <option value="fragmentation">fragmentation</option>
                                        <option value="isolation">isolation</option>
                                    </select> 
                                    of cross-disciplinary methods. Historically, approaches that privileged narrow disciplinary perspectives resulted in policies that were 
                                    <select class="olympiad-select" id="t1s2">
                                        <option value="">—</option>
                                        <option value="resilient">resilient</option>
                                        <option value="short-sighted">short-sighted</option>
                                        <option value="comprehensive">comprehensive</option>
                                    </select> 
                                    and lacked long-term viability.
                                    </p>
                                </div>
                                <div class="controls">
                                    <div></div>
                                    <div><button class="olympiad-btn btn-primary" onclick="goToOlympiad(2)">Далі →</button></div>
                                </div>
                            </section>

                            <!-- Task 2 -->
                            <section id="task2" class="olympiad-screen">
                                <div class="task-head">
                                    <div><strong>Завдання 2</strong> — Reading</div>
                                    <div class="hint">Прочитайте текст та дайте відповіді.</div>
                                </div>
                                <div class="task-box">
                                    <p style="font-size:14px;line-height:1.7">Over the last half-century, urbanization has proceeded at an unprecedented rate, compelling scholars to reassess traditional paradigms of growth and governance. Initially, urban theory emphasized industrial expansion and spatial planning as the dominant variables; however, contemporary perspectives integrate social capital, environmental integrity and digital infrastructure into cohesive frameworks.</p>
                                    <ol style="margin-top:12px">
                                        <li>Define path-dependent outcomes: <input class="olympiad-input" id="r2q1" placeholder="your answer" style="width:100%"></li>
                                        <li>Which is NOT listed? 
                                            <select class="olympiad-select" id="r2q2">
                                                <option value="">—</option>
                                                <option value="A">social capital</option>
                                                <option value="B">digital infrastructure</option>
                                                <option value="C">agrarian reform</option>
                                            </select>
                                        </li>
                                    </ol>
                                </div>
                                <div class="controls">
                                    <div><button class="olympiad-btn btn-ghost" onclick="goToOlympiad(1)">← Назад</button></div>
                                    <div><button class="olympiad-btn btn-primary" onclick="goToOlympiad(3)">Далі →</button></div>
                                </div>
                            </section>

                            <!-- Task 3 -->
                            <section id="task3" class="olympiad-screen">
                                <div class="task-head">
                                    <div><strong>Завдання 3</strong> — Transformations</div>
                                    <div class="hint">Перепишіть речення.</div>
                                </div>
                                <div class="task-box">
                                    <ol>
                                        <li>It was unnecessary to wake him. (NEED) — <input class="olympiad-input" id="t3q1" placeholder="Your sentence" style="width:100%"></li>
                                        <li>She completed the task despite the difficulties. (MANAGED) — <input class="olympiad-input" id="t3q2" placeholder="Your sentence" style="width:100%"></li>
                                        <li>They started the project two years ago. (BEEN) — <input class="olympiad-input" id="t3q3" placeholder="Your sentence" style="width:100%"></li>
                                    </ol>
                                </div>
                                <div class="controls">
                                    <div><button class="olympiad-btn btn-ghost" onclick="goToOlympiad(2)">← Назад</button></div>
                                    <div><button class="olympiad-btn btn-danger" onclick="finishOlympiad()">Завершити</button></div>
                                </div>
                            </section>

                            <div id="resultPanel" class="result">
                                <h3>Результат</h3>
                                <div id="scoreText"></div>
                                <div id="timeSummary" style="margin-top:8px;color:#444"></div>
                                <button onclick="showModeSelector()" style="margin-top: 20px; padding: 10px 20px; background: #6aa84f; color: white; border: none; border-radius: 5px; cursor: pointer;">Повернутися на головну</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Ініціалізуємо олімпіаду
            setTimeout(() => {
                initOlympiad();
            }, 100);
        }

        // Логіка олімпіади
        function initOlympiad() {
            // Оновлюємо кнопку "Повернутись"
            const prevBtn = document.getElementById('prevBtn');
            if (prevBtn) {
                prevBtn.onclick = function() { 
                    if (olympiadActiveTask > 1) {
                        goToOlympiad(olympiadActiveTask - 1);
                    }
                };
            }
            
            // Починаємо з першого завдання
            goToOlympiad(1);
        }

        function goToOlympiad(n) {
            if (olympiadActiveTask === n) return;
            
            if (olympiadActiveTask) {
                pauseOlympiadTimer();
                const currentScreen = document.getElementById('task' + olympiadActiveTask);
                if (currentScreen) currentScreen.classList.remove('active');
            }
            
            const newScreen = document.getElementById('task' + n);
            if (newScreen) {
                newScreen.classList.add('active');
                olympiadActiveTask = n;
                
                const prevBtn = document.getElementById('prevBtn');
                if (prevBtn) {
                    prevBtn.style.display = n > 1 ? 'inline-block' : 'none';
                }
                
                startOlympiadTimerFor(n);
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }

        function startOlympiadTimerFor(n) {
            pauseOlympiadTimer();
            
            const timerEl = document.getElementById('timer');
            if (!timerEl) return;
            
            olympiadTimerInterval = setInterval(() => {
                if (olympiadRemaining[n] > 0) {
                    olympiadRemaining[n]--;
                    updateOlympiadTimerDisplay(olympiadRemaining[n]);
                } else {
                    clearInterval(olympiadTimerInterval);
                    if (n < 3) goToOlympiad(n + 1);
                }
            }, 1000);
            
            updateOlympiadTimerDisplay(olympiadRemaining[n]);
        }

        function pauseOlympiadTimer() {
            if (olympiadTimerInterval) {
                clearInterval(olympiadTimerInterval);
                olympiadTimerInterval = null;
            }
        }

        function updateOlympiadTimerDisplay(sec) {
            const timerEl = document.getElementById('timer');
            if (!timerEl) return;
            
            const m = Math.floor(sec / 60).toString().padStart(2, '0');
            const s = (sec % 60).toString().padStart(2, '0');
            timerEl.textContent = `${m}:${s}`;
        }

        function finishOlympiad() {
            // Розрахунок балів
            let score = 0;
            
            // Перевірка завдання 1
            if (document.getElementById('t1s1')?.value === 'synthesis') score++;
            if (document.getElementById('t1s2')?.value === 'short-sighted') score++;
            
            // Перевірка завдання 2
            if (document.getElementById('r2q2')?.value === 'C') score++;
            
            // Перевірка завдання 3 (просто за наявність відповідей)
            for (let i = 1; i <= 3; i++) {
                const answer = document.getElementById('t3q' + i)?.value;
                if (answer && answer.trim().length > 3) score++;
            }
            
            // Показуємо результати
            const resultPanel = document.getElementById('resultPanel');
            const scoreText = document.getElementById('scoreText');
            
            if (resultPanel && scoreText) {
                scoreText.innerHTML = `Ваш результат: <strong>${score} з 6 балів</strong>`;
                resultPanel.style.display = 'block';
                
                // Ховаємо завдання
                document.querySelectorAll('.olympiad-screen').forEach(screen => {
                    screen.style.display = 'none';
                });
            }
            
            pauseOlympiadTimer();
        }

        // Додаємо всі функції в глобальну область
        window.showModeSelector = showModeSelector;
        window.showLogin = showLogin;
        window.loginStudent = loginStudent;
        window.loginAdmin = loginAdmin;
        window.showOlympiad = showOlympiad;
        window.goToOlympiad = goToOlympiad;
        window.finishOlympiad = finishOlympiad;

        // Запуск при завантаженні
        document.addEventListener('DOMContentLoaded', function() {
            showModeSelector();
        });
